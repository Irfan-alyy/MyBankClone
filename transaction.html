<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="/content/bank-svgrepo-com.svg" type="image/x-icon">

  </head>

  <body
    class="w-screen h-screen overflow-hidden flex items-center justify-center bg-gradient-to-br from-purple-500 via-pink-500 to-red-500"
  >
    <div class="w-4/5 bg-white text-gray-800 shadow-lg rounded-2xl p-6 my-6 flex flex-col">
      <div class="flex justify-between">
      <button onclick="returnHome()" class="bg-green-500 text-white p-3 rounded-lg shadow-md hover:bg-green-600 transition cursor-pointer">Back to Home</button>
      <button onclick="transLogs()" class="bg-green-500  text-white p-3 rounded-lg shadow-md hover:bg-green-600 transition cursor-pointer">Transactions History</button>
    </div>
      <h1 class="text-2xl font-bold text-center mb-4">Make A Transaction</h1>
      <form id="transfer" class="flex flex-col gap-4">
        <label class="font-medium">Enter Receiver Acc No</label>
        <input
          id="receiver"
          type="number" onkeypress="return event.target.value.length < 16" maxlength="16" required
          placeholder="16-digit Account Number"
          class="p-3 border rounded-lg focus:ring-2 focus:ring-pink-500"
          
        />

        <label class="font-medium">Enter Amount</label>
        <input
          id="amount"
          placeholder="Amount"
          class="p-3 border rounded-lg focus:ring-2 focus:ring-pink-500"
          type="number" onkeypress="return event.target.value.length < 4" maxlength="4" required
        />
        <div class="grid grid-cols-2">
          <div>
            <label class="font-medium">Card CV number</label>
            <input
              id="cvNumber"
              placeholder="001"
              class="p-3 border rounded-lg focus:ring-2 focus:ring-pink-500"
              minlength="3"
              maxlength="3"
            />
          </div>
          <div>
            <label class="font-medium">Expiry Date</label>
            <input
              id="expiryDate"
              placeholder="e.g. 2020"
              class="p-3 border rounded-lg focus:ring-2 focus:ring-pink-500"
              minlength="4"
              maxlength="7"
            />
          </div>
        </div>
        <button
          id="transferBtn"
          type="button"
          class="bg-green-500 text-white p-3 rounded-lg shadow-md hover:bg-green-600 transition"
        >
          Transfer
        </button>
      </form>
    </div>

    <script src="/scripts/makeTransaction.js"></script>
  </body>
</html>
