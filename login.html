<body class="bg-gradient-to-br from-purple-500 via-pink-500 to-red-500">

<form action="#" id="form" class="flex flex-col justify-center items-center h-screen">

        <div id="login" class="loginForm flex flex-col w-full max-w-sm  rounded bg-white  p-5   justify-center shadow-xl shadow-black"> 
            <h1 class="mx-auto text-2xl font-semibold">Login In</h1>

            <input type="password" name="email" id="password" required class="loginPassword border rounded block" placeholder="Enter Password">

            <a href="#" id="frgtBtn" class="text-center font-thin text-sm underline hover:text-blue-500 hover:no-underline mt-2">Forgot Password?</a>
            <a href="#" id="regBtn" class="text-center font-thin text-sm underline hover:text-blue-500 hover:no-underline mt-6">Register account</a>
        </div>

</form>
